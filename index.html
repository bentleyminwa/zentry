<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Axen - A simple and elegant todo application"
    />
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="theme.js" defer></script>
    <script src="app.js" defer></script>

    <title>Axen</title>
  </head>
  <body>
    <main id="app" data-theme="dark">
      <header>
        <div class="header-content">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="logo"
          >
            <path
              d="M13.4 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7.4"
            />
            <path d="M2 6h4" />
            <path d="M2 10h4" />
            <path d="M2 14h4" />
            <path d="M2 18h4" />
            <path
              d="M21.378 5.626a1 1 0 1 0-3.004-3.004l-5.01 5.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"
            />
          </svg>
          <div class="themeSwitch">
            <button class="switchBtn">
              <!-- sun icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="sunIcon"
              >
                <circle cx="12" cy="12" r="4" />
                <path d="M12 4h.01" />
                <path d="M20 12h.01" />
                <path d="M12 20h.01" />
                <path d="M4 12h.01" />
                <path d="M17.657 6.343h.01" />
                <path d="M17.657 17.657h.01" />
                <path d="M6.343 17.657h.01" />
                <path d="M6.343 6.343h.01" />
              </svg>

              <!-- moon icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="moonIcon"
                style="display: none"
              >
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
              </svg>
            </button>
          </div>
        </div>
        <div class="greetings">
          <h1>Hey, Kahn</h1>
          <p class="time">27 May 2025</p>
        </div>
        <form>
          <label for="taskInput" hidden>Enter Task</label>
          <input
            type="text"
            id="taskInput"
            placeholder="Enter your task here..."
            required
            autofocus
          />
          <button type="submit">Add Task</button>
        </form>
      </header>
      <section>
        <ul id="taskList">
          <!-- <li class="completed">Task functionality</li>
          <li>Add localStorage</li> -->
        </ul>
      </section>
    </main>
  </body>
</html>
