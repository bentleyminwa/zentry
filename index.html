<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Zentry - A simple and elegant todo application"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="theme.js" defer></script>
    <script src="app.js" defer></script>
    <title>Zentry</title>
  </head>
  <body>
    <main id="app" data-theme="dark">
      <header>
        <div class="header-content">
          <div class="logo">
            <img src="images/logo.png" alt="" />
            <h1>Zentry</h1>
          </div>
        </div>
        <form>
          <label for="taskInput" hidden>Enter Task</label>
          <input
            type="text"
            id="taskInput"
            placeholder="Enter your task here..."
            required
            autofocus
          />
          <button type="submit">Add Task</button>
        </form>
      </header>

      <section>
        <ul id="taskList">
          <!-- <li class="completed">Task functionality</li>
          <li>Add localStorage</li> -->
        </ul>
      </section>
    </main>
  </body>
</html>
